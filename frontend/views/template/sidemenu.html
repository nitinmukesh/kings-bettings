<div class="left-pane" ng-controller="headerCtrl">
    <aside class="menu">
        <nav class="tree-menu">
            <div class="left-menu-inner current-lvl-0">
                <ul class="menu-column menu-lvl-0 sport-type" ng-if="currentUrl=='home' ||currentUrl=='favourites' || !currentUrl">
                    <li>
                        <a class=" favourites-link" ui-sref="favourites">
                            <i class="favourites-icon far fa-star"></i>
                            <span class="link-name ">Favourites</span>
                        </a>
                    </li>
                    <li ui-sref="match({game:'cricket',category:'1'})">
                        <a class="menu-link sport-type-Cricket ">
                            <i class="icon-kings_cricket sport-icon">
                            </i>
                            <span class="link-name ">Cricket</span>
                        </a>
                    </li>
                    <li class="" ui-sref="football">
                        <a class="menu-link sport-type-Football ">
                            <i class="icon-kings_football sport-icon">
                            </i>
                            <span class="link-name  ">Football</span>
                        </a>
                    </li>
                    <li class=" " ui-sref="tennis">
                        <a class="menu-link sport-type-Tennis">
                            <i class="icon-kings_tennis sport-icon">
                            </i>
                            <span class="link-name  ">Tennis</span>
                        </a>
                    </li>
                    <li class=" " ui-sref="horse_racing">
                        <a class="menu-link sport-type-Horse-Racing ">
                            <i class="icon-kings_horseracing sport-icon">
                            </i>
                            <span class="link-name ">Horse Racing</span>
                        </a>
                    </li>
                    <li class=" " ui-sref="greyhound-racing">
                        <a class="menu-link sport-type-Greyhound-Racing ">
                            <i class="icon-kings_greyhound sport-icon">
                            </i>
                            <span class="link-name ">Greyhound Racing</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-column menu-lvl-1 sport-type-Cricket  previous-button" ng-if="(currentUrl!='home' || currentUrl!='favourites'|| currentUrl) && currentUrl!='common-inner'">
                    <li>
                        <a ui-sref="favourites" class="favourites-link ">
                            <i class="far fa-star icon-style"></i>
                            <span class="link-name  ">Favourites</span>
                        </a>
                    </li>
                    <li ng-click="goback()">
                        <a class="home-link">
                            <i class="fas fa-home"></i>
                            <span class="link-name">Sports</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a class="link-lvl-sport" href="#/display/EVENT_TYPE/4 ">
                            <i class="fas fa-baseball-ball"></i>
                            <span class="link-name">{{submenu[currentUrl].name}}</span>
                        </a>
                    </li>
                    <li ng-click="goback()">
                        <a class="link-lvl-prev" ng-href="#/display/ROOT/0 " href="#/display/ROOT/0 ">
                            <i class="fas fa-chevron-circle-left"></i>
                            <span class="link-name">Previous</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a ui-sref="common-inner({id:$index,game:currentUrl})" class="menu-link sport-type-Cricket " ng-repeat="t in submenu[currentUrl].tournament track by $index">
                            <i class="sport-icon apl-icon-sport-cricket"></i>
                            <span class="link-name">{{t.name}}</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
                <ul class="menu-column menu-lvl-1 sport-type-Cricket  previous-button" ng-if="currentUrl=='common-inner'">
                    <li>
                        <a ui-sref="favourites" class="favourites-link ">
                            <i class="far fa-star icon-style"></i>
                            <span class="link-name  ">Favourites</span>
                        </a>
                    </li>
                    <li ng-click="goback()">
                        <a class="home-link">
                            <i class="fas fa-home"></i>
                            <span class="link-name">Sports</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a class="link-lvl-sport" href="#/display/EVENT_TYPE/4 ">
                            <i class="fas fa-baseball-ball"></i>
                            <span class="link-name">{{submenu[currentgame].name}}</span>
                        </a>
                    </li>
                    <li ng-click="goback()">
                        <a class="link-lvl-prev" ng-href="#/display/ROOT/0 " href="#/display/ROOT/0 ">
                            <i class="fas fa-chevron-circle-left"></i>
                            <span class="link-name">Previous</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a class="menu-link sport-type-Cricket " ng-repeat="t in submenu[currentgame].tournament[gameId].matches track by $index">
                            <i class="sport-icon apl-icon-sport-cricket"></i>
                            <span class="link-name">{{t.name}}</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>
</div>

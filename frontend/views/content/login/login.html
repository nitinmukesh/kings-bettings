<div class="-full-size login-view">
    <div class="version">
        <ul class="list-style">
            <li>
                <label for="">Latest Version:</label> 1.01
            </li>
            <li>
                <label for="">Earlier Version:</label> 1.00
            </li>
            <li>
                <label for="">Disabled Version:</label> 1.00
            </li>
        </ul>

    </div>
    <div class="login-form">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <div class="logo"></div>
            </div>
            <div class="panel-body">
                <h1>Kings Login</h1>
                <form class="apl-form" name="loginForm" ng-submit="userLogin(credentials)">
                    <fieldset>
                        <div class="form-group">
                            <input autocomplete="off" type="email" placeholder="Email" name="loginName" class="apl-form-large form-control login-field input-Email"
                                autofocus="" ng-model="credentials.email">
                            <span class="valid" ng-show="loginForm.email.$touched && loginForm.email.$invalid">* Email is required.</span>
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" type="password" placeholder="Password" name="loginName" class="apl-form-large form-control login-field input-Email"
                                autofocus="" ng-model="credentials.password">
                            <span class="valid" ng-show="loginForm.password.$touched && loginForm.password.$invalid">* Email is required.</span>
                        </div>
                        <!-- <a role="button" class="apl-btn apl-btn-secondary apl-btn-large btn-login" href="https://identitysso.betfair.com/view/vendor-login?client_id=61755&response_type=code&redirect_uri=api/user/betfairLoginRedirect"> -->
                        <button class="apl-btn apl-btn-secondary apl-btn-large btn-login">
                            Login
                        </button>
                    </fieldset>
                </form>
                <div class="text-right signup">
                    <a ui-sref="signup">Registration</a>
                </div>
            </div>
        </div>
    </div>
</div>

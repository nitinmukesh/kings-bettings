<div class="avilable-credit">
    <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" is-open="status.open">
            <uib-accordion-heading>
                <span>
                    <strong class="">Available Credit:</strong>
                    <span class="value ">{{(balanceData.balance || 0)| number:2}}</span>
                </span>
                <i class="fas fa-angle-down pull-right icon-right"></i>
            </uib-accordion-heading>
            <ul class="list-wrap shown -animate" ng-class="overviewClass">
                <li class="ng-binding">
                    <strong class="ng-binding">Credit Limit:</strong> {{balanceData.creditLimit || 0}}
                </li>
                <li>
                    <strong class="ng-binding">Winnings:</strong>
                    <span ng-class="{'-negative': balanceData.winnings < 0, '-positive': balanceData.winnings >= 0}"
                        class="ng-binding -negative">{{(balanceData.winnings || 0)| number:2}}</span>
                </li>
                <li>
                    <strong class="ng-binding">Total Net Exposure:</strong>
                    <displaynumber ng-model="netExposureData"></displaynumber>
                </li>
            </ul>
        </div>
    </uib-accordion>
</div>

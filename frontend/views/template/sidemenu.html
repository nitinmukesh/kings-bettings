<div class="left-pane" ng-controller="sideMenuCtrl">
    <aside class="menu">
        <nav class="tree-menu">
            <div class="left-menu-inner current-lvl-0">

                <!-- Main side menu -->
                <ul class="menu-column menu-lvl-0 sport-type" ng-if="home">
                    <!-- <li>
                            <a class=" favourites-link" ui-sref="favourites">
                                <i class="favourites-icon far fa-star"></i>
                                <span class="link-name ">Favourites</span>
                            </a>
                        </li> -->
                    <li ng-repeat="game in eventTypes">
                        <a class="menu-link sport-type-Cricket" ng-if="game.name != 'Greyhound Racing' &&  game.name != 'Horse Racing'" ng-click="getCompetitions(game.id,game.name)">
                            <!-- <a class="menu-link sport-type-Cricket" ng-click="getCategories(game._id);" ui-sref="home({game: 1, parentId: 2}) "> -->
                            <!-- <a class="menu-link sport-type-Cricket"> -->

                            <!-- <i class="icon-kings_cricket sport-icon ">
                                </i> -->
                            <span class="link-name ">{{game.name}}</span>
                        </a>
                    </li>
                </ul>


                <!-- Ul for next menu -->
                <ul class="menu-column menu-lvl-1 sport-type-Cricket previous-button " ng-if="next">

                    <li ng-click="goTohome() ">
                        <a class="home-link ">
                            <i class="fas fa-home "></i>
                            <span class="link-name ">Sports</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a class="link-lvl-sport">
                            <!-- <i class="fas fa-baseball-ball "></i> -->
                            <span class="link-name ">{{game}}</span>
                        </a>
                    </li>

                    <li class=" ">
                        <a class="menu-link sport-type-Cricket" ng-if="category.competition" ng-repeat="category in gameData" ng-click="getSubCategory(category.competition.id,'competition')">
                            <i class="sport-icon apl-icon-sport-cricket "></i>
                            <span class="link-name ">{{category.competition.name}}</span>
                            <i class="fas fa-chevron-right "></i>
                        </a>
                        <a class="menu-link sport-type-Cricket" ng-if="category.event" ng-repeat="category in gameData" ng-click="getSubCategory(category.event.id,'event')">
                            <i class="sport-icon apl-icon-sport-cricket "></i>
                            <span class="link-name ">{{category.event.name}}</span>
                            <i class="fas fa-chevron-right "></i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </aside>
</div>

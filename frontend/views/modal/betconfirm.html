<div class="confirmbet-bg text-center">
    <div class="close-modal" ng-click="$dismiss()">
        <i class=" fa fa-times-circle " aria-hidden="true "></i>
    </div>
    <p>Are You sure you want to place bet?</p>
    <div class="">
        <form name="placeBetForm" ng-submit="placeBet()">
            <a role="button" ng-click="$dismiss()">Cancel</a>
            <button type="submit" class="apl-btn apl-btn-primary" promise-btn="promise">Submit</button>
        </form>

    </div>
</div>
